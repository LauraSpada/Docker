version: '3.9'

services:
  api:
    build: .
    container_name: flask_api
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
      - rabbitmq
    command: flask run

  consumer:
    build: .
    container_name: consumer #event-consumer
    env_file:
      - .env
    depends_on:
      - mongodb
      - rabbitmq
    restart: always  # garante que ele volte caso RabbitMQ demore para subir
    command: python -u app/consumer.py   # refor√ßo para logs em stdout

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"  # painel web

volumes:
  mongo_data:
