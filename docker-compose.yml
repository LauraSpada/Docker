version: "3.9"

services:
  app:
    build: .
    container_name: python_app
    env_file: .env
    depends_on:
      - mongodb
    volumes:
      - ./app:/app/app   # opcional: hot reload do c√≥digo
    command: python app/main.py

  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
